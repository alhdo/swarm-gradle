buildscript {
  version = System.getProperty('swarmVersion') ?: '2018.4.1'

  repositories {

    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    classpath "org.wildfly.swarm:wildfly-swarm-gradle-plugin:$version"
  }
}

apply plugin: "io.spring.dependency-management"
apply plugin: 'wildfly-swarm'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.wildfly.swarm.examples.gradle.Main'

swarm {
  properties {
    swarm.http.port = 80
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url 'https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/'
  }
}

dependencyManagement {
  imports {
    mavenBom "org.wildfly.swarm:bom-all:$version"
  }
}

dependencies {
  compile "org.wildfly.swarm:jaxrs"
}

task wrapper(type: Wrapper){
  gradleVersion - '4.7'
}
